<mat-toolbar color="primary">
  <span class="logo">Rogue Blog</span>
  <span class="spacer"></span>


  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item (click)="editProfile()">
      <mat-icon>edit</mat-icon> Edit Profile
    </button>
    <button mat-menu-item (click)="changePassword()">
      <mat-icon>lock</mat-icon> Change Password
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon> Logout
    </button>
  </mat-menu>

  <button mat-button (click)="openCreateBlogDialog()">Create Blog</button>

  <button mat-icon-button (click)="toggleTheme()">
    <mat-icon>{{ isDarkMode() ? 'brightness_4' : 'brightness_6' }}</mat-icon>
  </button>

  <!-- <button mat-button> Create Blog</button> -->
</mat-toolbar>
